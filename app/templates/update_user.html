<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update User</title>
</head>
<body>
    <div class="container">
        <h2>Update User</h2>
        <form action="{{ url_for('main.update_user', user_id=user.id) }}" method="POST">
            <input type="text" name="username" placeholder="Username" value="{{ user.username }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
            <input type="password" name="password" placeholder="New Password">
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('main.list_users') }}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
